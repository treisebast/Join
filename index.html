<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Join</title>

    <script src="./js/login_signup/join_animation.js"></script>

    <link rel="stylesheet" href="./style/login_signup.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">


</head>

<body>

    <div class="login-content-body">

        <header class="login-header">
            <span>Not a Join user?</span>
            <a class="noselect" href="./sign-up.html"><button>Sign up</button></a>
        </header>

        <!-- Logo Dialog und Animation -->
        <div class="animation-container" id="animationContainer"></div>
        <img class="join-logo-static" id="join-logo-static" src="./assets/img/Desktop/login_signup/Capa 2.svg"
            alt="Join">

        <div class="login-content-border">
            <div class="login-content">
                <div class="login-content-header">
                    <h1>Log in</h1>
                    <img src="./assets/img/Desktop/login_signup/Vector 5.svg" alt="">
                </div>

                <form onsubmit="loginUser(); return false;" class="login-content-form noselect">
                    <div class="input-email">
                        <input type="text" placeholder="Email" id="loginEmail" required
                            onkeyup="changeShowTextFailLogin()" class="input-remove-border">
                        <img src="./assets/img/Desktop/login_signup/mail.svg" alt="Email Icon">
                    </div>
                    <div class="input-password">
                        <input type="password" placeholder="Password" id="loginPassword" required
                            onkeyup="changeShowTextFailLogin()" class="input-remove-border">
                        <img src="./assets/img/Desktop/login_signup/lock.svg" id="passwordImage"
                            onclick="visibilityOnOffImage()" alt="Schloss Icon">
                    </div>
                    <span id="fail-login" class="fail-login">Wrong email or password Ups! Try again.</span>
                </form>

                <div class="login-content-checkbox">
                    <img src="./assets/img/Desktop/login_signup/checkbox/empty.svg" id="rememberMeEmptyImageBox"
                        onclick="addRememberMe()" class="noselect" alt="empty checkbox">
                    <span>Remember me</span>
                </div>

                <div class="login-content-btn noselect">
                    <button class="btn-login" id="btn-login" onclick="loginCheckEmailAndPassword()" disabled>Log in</button>
                    <button class="btn-guest" id="btn-guest" onclick="guestAccount()" disabled>Guest Log in</button>
                </div>


            </div>
        </div>

        <div class="login-footer noselect">
            <a href="./privacy-policy.html" target="_blank" onclick="withoutSidebarLinks()">Privacy Policy</a>
            <a href="./legal-notice.html" target="_blank" onclick="withoutSidebarLinks()">Legal Notice</a>
        </div>

    </div>
    

    <script src="./js/login_signup/storage.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loginInit();
            loadStorage();
        });
    </script>

    <script src="./js/login_signup/login.js"></script>
</body>

</html>
